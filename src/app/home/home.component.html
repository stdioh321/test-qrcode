<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3>
        Leitores de QR-Code
      </h3>
      <input type="file" class="form-control mb-2" id="fImg" (change)="filePicked($event)" />
      <img id="myimg" hidden>
      <video id="vid" autoplay="true"></video>
    </div>
    <div class="col-md-6 pt-3">
      <h4 class="text-success pulse-infinite">
        {{result}}
      </h4>
    </div>
  </div>
</div>
